<div class="control">
  <button class="controlButton" (click)="stopSimulation()">stop simulation</button>
  <button class="controlButton" (click)="startSimulation()">start</button>
  <button class="controlButton" (click)="step()">10 step</button>
  <button class="controlButton" (click)="zoomIn()">zoom in</button>
  <button class="controlButton" (click)="zoomOut()">zoom out</button>
</div>

<svg id="canvas" #canvas></svg>
